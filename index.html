<!DOCTYPE html>
<html lang="en" ng-app="pokemonApp">
<head>
  <meta charset="UTF-8">
  <title>Gotta catch 'em all AngularJS! (pokeapi)</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-utils-pagination/dirPagination.js"></script>
  <script src="js/pokemon.js"></script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Gotta catch 'em all AngularJS! (pokeapi)</p></h1>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search PokÃ©mon" ng-model="search">
    </div>

    <div class="lead" ng-controller="PokemonsCtrl">
      <table class="table table-striped">
        <tr dir-paginate="pokemon in pokemons | filter:search | itemsPerPage: 5">
          <td>
            <img class="pokemon" src="http://pokeapi.co/media/img/{{pokemon.resource_uri|splitResource}}.png" onerror="this.src='img/pokeball.png';">
          </td>
          <td class="capitalized">
            <span class="name">{{pokemon.name}}</span>
          </td>
        </tr>
      </table>

      <div class="page">
        <dir-pagination-controls></dir-pagination-controls>
      </div>
    </div>
  </div>
</body>
</html>
